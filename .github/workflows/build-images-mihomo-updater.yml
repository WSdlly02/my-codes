name: Build and Push Mihomo updater resolver image

on:
  push:
    branches:
      - main
    paths:
      - "SOPs/mihomo-updater/resolver/Dockerfile*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-mihomo-updater-resolver-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository name
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push mihomo-updater resolver image
        uses: docker/build-push-action@v5
        with:
          context: ./SOPs/mihomo-updater/resolver
          file: SOPs/mihomo-updater/resolver/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/mihomo-updater-resolver:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
